syntax = "proto2";
package android.bluetooth.rfcomm;

option java_outer_classname = "BluetoothRfcommProtoEnums";
option java_multiple_files = true;

enum RfcommConnectionResult {
  RFCOMM_CONN_RESULT_SUCCESS = 0;
  RFCOMM_CONN_RESULT_SOCKET_CONNECTION_FAILED = 1;
  RFCOMM_CONN_RESULT_SOCKET_CONNECTION_CLOSED = 2;
  RFCOMM_CONN_RESULT_UNABLE_TO_SEND_RPC = 3;
  RFCOMM_CONN_RESULT_NULL_BLUETOOTH_DEVICE = 4;
  RFCOMM_CONN_RESULT_GET_SOCKET_MANAGER_FAILED = 5;
  RFCOMM_CONN_RESULT_NULL_FILE_DESCRIPTOR = 6;
  RFCOMM_CONN_RESULT_FAILURE_UNKNOWN = 7;
}

enum SocketConnectionSecurity {
  SOCKET_SECURITY_NOT_SPECIFIED = 0;
  SOCKET_SECURITY_SECURE = 1;
  SOCKET_SECURITY_INSECURE = 2;
}

