syntax = "proto2";
package android.stats.tls;

// Keep in sync with
// public/protos/enums/android/stats/tls/enums.proto
enum Protocol {
    UNKNOWN_PROTO = 0;
    SSL_V3 = 1;
    TLS_V1 = 2;
    TLS_V1_1 = 3;
    TLS_V1_2 = 4;
    TLS_V1_3 = 5;

    // Handshake failure.
    TLS_PROTO_FAILED = 15;
}

// Keep in sync with
// public/protos/enums/android/stats/tls/enums.proto
enum CipherSuite {
    UNKNOWN_CIPHER_SUITE = 0x00;

    TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA = 0x0B;
    TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA = 0x14;
    TLS_RSA_WITH_AES_256_CBC_SHA = 0x35;
    TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA = 0x09;
    TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA = 0x13;
    TLS_RSA_WITH_AES_128_CBC_SHA = 0x2F;
    TLS_RSA_WITH_3DES_EDE_CBC_SHA = 0x0A;

    // TLSv1.2 cipher suites
    TLS_RSA_WITH_AES_128_GCM_SHA256 = 0x9C;
    TLS_RSA_WITH_AES_256_GCM_SHA384 = 0x9D;
    TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 = 0x2E;
    TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384 = 0x30;
    TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 = 0x2B;
    TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 = 0x2C;
    TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256 = 0xA9;
    TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256 = 0xA8;

    // Pre-Shared Key (PSK) cipher suites
    TLS_PSK_WITH_AES_128_CBC_SHA = 0x8C;
    TLS_PSK_WITH_AES_256_CBC_SHA = 0x8D;
    TLS_ECDHE_PSK_WITH_AES_128_CBC_SHA = 0x34;
    TLS_ECDHE_PSK_WITH_AES_256_CBC_SHA = 0x36;
    TLS_ECDHE_PSK_WITH_CHACHA20_POLY1305_SHA256 = 0xAC;

    // TLS 1.3 cipher suites
    TLS_AES_128_GCM_SHA256 = 0x01;
    TLS_AES_256_GCM_SHA384 = 0x02;
    TLS_CHACHA20_POLY1305_SHA256 = 0x03;

    // Handshake failure.
    TLS_CIPHER_FAILED = 0XFF;
}

// Log source: Which flavour of Conscrypt is being used
//
// Keep in sync with
// public/protos/enums/android/stats/tls/enums.proto
enum Source {
    // Unknown - could be either GMS or Mainline.
    SOURCE_UNKNOWN = 0;

    // Conscrypt Mainline module.
    SOURCE_MAINLINE = 1;

    // GMS Conscrypt, as installed by the Play ProviderInstaller API.
    SOURCE_GMS = 2;

    // Conscrypt unbundled from the platform and included
    // by app developer from Maven Central.
    SOURCE_UNBUNDLED = 3;
}
