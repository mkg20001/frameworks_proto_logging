syntax = "proto2";

package android.stats_log_api_gen;

message Atom {
    oneof pushed {
        VendorAtom1 vendorAtom1 = 105501;
        VendorAtom2 vendorAtom2 = 105502;
        VendorAtom3 vendorAtom3 = 105503;
    }
}

message VendorAtom1 {
    enum EnumType {
        TYPE_UNKNOWN = 0;
        TYPE_1 = 1;
        TYPE_2 = 2;
        TYPE_3 = 3;
    }

    enum EnumType2 {
        ANOTHER_TYPE_UNKNOWN = 0;
        ANOTHER_TYPE_1 = 1;
        ANOTHER_TYPE_2 = 2;
        ANOTHER_TYPE_3 = 3;
    }

    optional string reverse_domain_name = 1;
    optional EnumType enumField1 = 2;
    optional EnumType enumField2 = 3;
    optional int32 int_value32 = 4;
    optional int64 int_value64 = 5;
    optional float float_value = 6;
    optional bool bool_value = 7;
    optional EnumType2 enumField3 = 8;
    optional EnumType2 enumField4 = 9;
}

message VendorAtom2 {
    enum EnumType {
        TYPE_UNKNOWN = 0;
        TYPE_1 = 1;
        TYPE_2 = 2;
        TYPE_3 = 3;
    }

    enum EnumType2 {
        ANOTHER_TYPE_UNKNOWN = 0;
        ANOTHER_TYPE_1 = 1;
        ANOTHER_TYPE_2 = 2;
        ANOTHER_TYPE_3 = 3;
    }

    optional string reverse_domain_name = 1;
    optional EnumType enumField1 = 2;
    optional EnumType enumField2 = 3;
    optional EnumType2 enumField3 = 4;
    optional EnumType2 enumField4 = 5;
}

message VendorAtom3 {
    optional string reverse_domain_name = 1;
    optional int32 int_field = 2;
}
