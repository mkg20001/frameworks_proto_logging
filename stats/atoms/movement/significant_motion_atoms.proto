syntax = "proto2";

package android.os.statsd.test;

import "frameworks/proto_logging/stats/attribution_node.proto";

extend Atom {
    optional TestPushedAtomReported test_pushed_atom_reported = 792 [(module) = "test"];


/**
 * This atom is not logged.
 */
message TestPushedAtomReported {
    repeated AttributionNode attribution_node = 1;

    enum State {
        OFF = 0;
        ON = 1;
    }
    optional State state = 2;
}

/**
 * This atom is not logged.
 */
message TestPulledAtom{
	optional int32 delay_millis = 1;
}