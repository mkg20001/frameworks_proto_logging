syntax = "proto2";

package android.os.statsd.devicepolicy;

import "frameworks/proto_logging/stats/atoms.proto";
import "frameworks/proto_logging/stats/atom_field_options.proto";

extend Atom {
    optional DevicePolicy device_policy = 11888 [(module) = "devicepolicy"];
}

message DevicePolicy {
    enum ManagementMode {
        UNDEFINED_MANAGEMENT_MODE = 0;
        // Device owner
        DEVICE_OWNER = 1;
        // Profile owner
        PROFILE_OWNER = 2;
        // Corporate-owned, personally enabled
        COPE = 3;
    }

  optional ManagementMode management_mode = 1;
}
