syntax = "proto2";

package android.os.statsd.ipsec;

import "frameworks/proto_logging/stats/atoms.proto";
import "frameworks/proto_logging/stats/atom_field_options.proto";
import "frameworks/proto_logging/stats/attribution_node.proto";

option java_package = "com.android.os.ipsec";
option java_multiple_files = true;

extend Atom {
    optional IkeIOExceptionReported ike_io_exception_reported = 666 [(module) = "ipsec_ike"];
}

message IkeIOExceptionReported {
    enum State {
        STATE_UNKNOWN = 0;
        STATE_IKE_INIT = 1;
        STATE_IKE_DPD = 2;
    }
    optional State state = 1;
}


