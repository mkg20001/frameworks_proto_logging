syntax = "proto2";

package android.os.statsd.sensor;

option java_package = "com.android.os.sensor";
option java_multiple_files = true;

extend Atom {
    optional SignificantMotionStateChanged significant_motion_state_changed =
        784 [(module) = "sensor"];


/*
 * Logs when the significant motion state changed. Motion is detected in the CHRE nanoapp.
 */
message SignificantMotionStateChanged {
    // New significant motion state
    enum State {
        OFF = 0;
        ON = 1;
    }
    optional State state = 2;[
        (state_field_option).exclusive_state = true,
        (state_field_option).nested = false];
}